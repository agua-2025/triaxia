<!DOCTYPE html>
<html>
<head>
    <title>Teste de Salvamento - Configurações</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .save-btn { background: #007bff; color: white; }
        .continue-btn { background: #28a745; color: white; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Configurações da Empresa</h1>
        
        <form id="settingsForm">
            <div class="form-group">
                <label for="name">Nome da Empresa:</label>
                <input type="text" id="name" value="Futura Teste Frontend">
            </div>
            
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" rows="3">Empresa inovadora focada em soluções tecnológicas avançadas</textarea>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="contato@futura.com.br">
            </div>
            
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" value="+55 11 99999-9999">
            </div>
            
            <div class="form-group">
                <button type="button" id="saveBtn" class="save-btn">Salvar Alterações</button>
                <button type="button" id="continueBtn" class="continue-btn hidden">Continuar para Dashboard</button>
            </div>
        </form>
        
        <div id="status" class="status hidden"></div>
    </div>

    <script>
        const saveBtn = document.getElementById('saveBtn');
        const continueBtn = document.getElementById('continueBtn');
        const statusDiv = document.getElementById('status');
        
        saveBtn.addEventListener('click', async () => {
            saveBtn.disabled = true;
            saveBtn.textContent = 'Salvando...';
            statusDiv.className = 'status hidden';
            
            const settings = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                website: 'https://futura.com.br',
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: 'São Paulo, SP - Brasil',
                logo: '',
                favicon: '',
                primaryColor: '#3B82F6',
                secondaryColor: '#1E40AF',
                accentColor: '#10B981'
            };
            
            try {
                const response = await fetch('/api/tenant/settings', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-tenant-id': 'futura'
                    },
                    body: JSON.stringify(settings)
                });
                
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                statusDiv.textContent = 'Configurações salvas com sucesso!';
                statusDiv.className = 'status success';
                
                // Mostrar botão continuar
                continueBtn.classList.remove('hidden');
                
                // Esconder o botão continuar após 3 segundos (como no código original)
                setTimeout(() => {
                    continueBtn.classList.add('hidden');
                }, 3000);
                
            } catch (error) {
                statusDiv.textContent = `Erro ao salvar: ${error.message}`;
                statusDiv.className = 'status error';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Salvar Alterações';
            }
        });
        
        continueBtn.addEventListener('click', () => {
            window.location.href = '/dashboard';
        });
    </script>
</body>
</html>
